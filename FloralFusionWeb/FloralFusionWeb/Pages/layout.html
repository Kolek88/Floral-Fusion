<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Fusion</title>
    <!--External Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Floral Fusion</h1>
   <div class="container">
    <div class="card">
      <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="button">
        <button type="submit" onclick="redirectPage">Login</button>
        <button type="button" onclick="">Back</button>
      </div>  
    </div>
  </div>
  <script src="https://kit.fontawesome.com/44fda33eab.js" crossorigin="anonymous"></script>
  <script>function redirectPage() {
    window.location.href = "pageSize.html";
  }</script>
</body>
</html>
