<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Options</title>
    <!--External font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleSize.css">
</head>
<body>
    <section class="size-section">
        <h2 class="title">Size</h2>
        <p>Choose the one that suits your preferences.</p>

        <div class="size-options">
            <div class="size-option">
                <img src="https://giftr.my/cdn/shop/products/Untitleddesign_67_11e033e6-896b-4cd6-a6b5-ce1dae438d2f.png?v=1669187619" alt="Small Bouquet">
                <div class="text-bg">
                    <p class="top-half" onclick="redirectPage">SMALL</p>
                    <p class="bottom-half">3</p>
                </div>
            </div>
            <div class="size-option">
                <img src="https://50gram.com.my/wp-content/uploads/2024/03/Tender-Grateful-Medium-1.jpg" alt="Medium Bouquet">
                <div class="text-bg">
                    <p class="top-half" onclick="redirectPage">MEDIUM</p>
                    <p class="bottom-half">5</p>
                </div>
            </div>
            <div class="size-option">
                <img src="https://lefloraflowers.com/cdn/shop/products/Pink_PurpleRosesLuxuryBouquet2400-4.jpg?v=1675975690" alt="Large Bouquet">
                <div class="text-bg">
                    <p class="top-half" onclick="redirectPage">LARGE</p>
                    <p class="bottom-half">10</p>
                </div>
            </div>
        </div>
    </section>
    <script>function redirectPage() {
        window.location.href = "Flower.html";
      }</script>
</body>
</html>
